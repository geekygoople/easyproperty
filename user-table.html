<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>ID</th>
      <th>Email</th>
      <th>Role</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in userCtrl.users" ng-show="user.status === searchCtrl.status || 'all' === searchCtrl.status">
      <td></td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.id}}</td>
      <td>{{user.email}}</td>
      <td>{{user.role}}</td>
      <td>{{user.status}}</td>
    </tr>
  </tbody>
</table>
