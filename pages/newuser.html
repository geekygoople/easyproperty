<div>
	<h2 class="page-header">Create a User</h2>
	<div class="col-xs-12 col-sm-6 col-md-8">
		<form id="register-form" action="http://localhost:8080/api/register/process" method="post" role="form">
			<div class="form-group">
				<input type="text" name="invitation-code" id="invitation-code" tabindex="1" class="form-control" placeholder="Invitation Code">
			</div>
			<div class="form-group">
				<input type="text" name="username" id="username" tabindex="2" class="form-control" placeholder="Username" value="">
			</div>
			<div class="form-group">
				<input type="email" name="email" id="email" tabindex="3" class="form-control" placeholder="Email Address" value="">
			</div>
			<div class="form-group">
				<input type="password" name="password" id="password" tabindex="4" class="form-control" placeholder="Password">
			</div>
			<div class="form-group">
				<input type="password" name="confirm-password" id="confirm-password" tabindex="5" class="form-control" placeholder="Confirm Password">
			</div>
			<div class="form-group">
				<input type="text" name="first-name" id="first-name" tabindex="6" class="form-control" placeholder="Firstname">
			</div>
			<div class="form-group">
				<input type="text" name="last-name" id="last-name" tabindex="7" class="form-control" placeholder="Lastname">
			</div>
			<div class="form-group">
				<input type="text" name="phone" id="phone" tabindex="8" class="form-control" placeholder="Phone No.">
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-3">
						<input type="submit" name="register-submit" id="register-submit" tabindex="9" class="form-control btn btn-primary" value="Submit">
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
